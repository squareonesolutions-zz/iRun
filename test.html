		<script src="js/rokbox.js" type="text/javascript"></script>

        <!-- //////		FANCYBOX POP-UP VIDEO PLAYER -->
        <!-- NOTE: this first line jquery.min.js is the one that conflicts with the Community Bar -->
		<script type="text/javascript" src="js/fancybox/jquery.min.js"></script>
		<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox-1.3.4.css" media="screen" /> 
        <script type="text/javascript">
			jQuery(document).ready(function() {
				
					$(".playVideo").click(function() {
						$.fancybox({
							
							'hideOnOverlayClick': true,
							'opacity'			: true,
							'overlayShow'		: true,
							'overlayColor'		: '#000',
							'overlayOpacity'	: 0.90,
							
							'transitionIn'		: 'none',
							'transitionOut'		: 'fade',
							'speedIn'			: 0,
							'speedOut'			: 300,
					
							'titleShow'			: false,
							'title'				: this.title,
							'titlePosition'		: 'outside',
							'padding'			: 0,
							
							'autoScale'			: true,
							'centerOnScroll'	: true,
							'hideOnContentClick': true,
							'showCloseButton'	: true,
							'enableEscapeButton': true,
													
							'width'			: 960,
							'height'		: 540,
							'href'			: this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
							'type'			: 'swf',
							'swf'			: {
								'wmode'				: 'opaque',
								'allowfullscreen'	: 'true',
								'allowScriptAccess'	: 'never',
								'allowNetworking'	: 'internal'
								
							}
						});
				
						return false;
					});
				
					$('.playVideo').trigger('click');
				
				});
		</script>
